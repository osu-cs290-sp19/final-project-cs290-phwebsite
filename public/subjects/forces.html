<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>PH 211 Equations</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">

   <link rel="stylesheet" href="../style.css" media="screen">

 <!--   <script src="index.js" charset="utf-8" defer></script>  -->

  </head>

  <body>

    <header>
      <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
      <a href="#"><h1 class="site-title">PH 211 Equations</h1></a>

      <nav class="navbar">
        <ul class="navlist">
          <li class="navitem navlink"><a href="/kinematics.html">Kinematics</a></li>
          <li class="navitem navlink active"><a href="/forces.html">Forces</a></li>
          <li class="navitem navlink"><a href="/energy.html">Energy</a></li>
          <li class="navitem navbar-search">
            <input type="text" id="navbar-search-input" placeholder="Search...">
            <button type="button" id="navbar-search-button"><i class="fas fa-search"></i></button>
          </li>
        </ul>
      </nav>
    </header>


    <main class="equation-container">

      <article class="equation">
        <div class="equation-content">
          <div class="equation-text">
	       <img src="http://latex.codecogs.com/svg.latex?(Vf)=(Vi)+A(dt)" border="0"/>
          </div>
        <ul class="variable-list">
                <li class="variable">Vf = Final velocity</li>
                <li class="variable">Vi = Initial velocity</li>
                <li class="variable">A = Acceleration</li>
                <li class="variable">dt = change in time</li>
        </ul>
        </div>
      </article>

      <article class="equation">
        <div class="equation-content">
          <div class="equation-text">
      		<img src="http://latex.codecogs.com/svg.latex?(Vf)^2=(Vi)^2+2A(dx)" border="0"/>
          </div>
        <ul class="variable-list">
                <li class="variable">Vf = Final velocity</li>
                <li class="variable">Vi = Initial velocity</li>
                <li class="variable">A = Acceleration</li>
                <li class="variable">dx = change in distance</li>
        </ul>
        </div>
      </article>


    </main>


    <button type="button" id="add-equ-button"><i class="fas fa-plus"></i></button>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="add-equ-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Add an Equation</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="equ-input-element">
            <label for="equation-input">Equation:</label>
            <textarea id="equation-input"></textarea>
          </div>
          <div class="equ-input-element var-input-element">
            <label for="equ-var-input">Variable 1</label>
            <textarea class="equ-var-input"></textarea>
            <label for="equ-var-input">Variable 2</label>
            <textarea class="equ-var-input"></textarea>
            <label for="equ-var-input">Variable 3</label>
            <textarea class="equ-var-input"></textarea>
            <label for="equ-var-input">Variable 4</label>
            <textarea class="equ-var-input"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Add Equation</button>
        </div>

      </div>
    </div>

  </body>

</html>
